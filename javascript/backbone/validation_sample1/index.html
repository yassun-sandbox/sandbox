<!DOCTYPE html>
<html>
  <head>
    <script src="js/external/underscore.js"></script>
    <script src="js/external/jquery-1.11.3.js"></script>
    <script src="js/external/backbone.js"></script>
    <script>
        var User = Backbone.Model.extend({
          validate: function(attrs, options) {
            if (attrs.name.length <= 0) {
              return " 名前は必須です。";
            }
          }
        });
        var user = new User({
          name : ""
        });
        if (!user.isValid()) {
          console.log(user.validationError);
        }

        user.set("name", "hogehoge");

        if (!user.isValid()) {
          console.log(user.validationError);
        }
        console.log(user.get("name"));


        user.on("invalid", function(model, error) {
          console.log("Saveできません。");
        });
        user.save({
          name: ""
        });

    </script>
  </head>
  <body>
    <div class="container-fluidp">
      <div class="page-header">
        <h2>User</h2>
      </div>
      <div class="row-fluid" id="user-form">
        <form id="sampleForm1" class="form-horizontal" role="form" action="">
          <div class="form-group">
            <label for="inputName" class="control-label">First Name</label>
            <div>
              <input type="text" class="form-control" id="inputName" value="">
            </div>
          </div>

          <div class="form-group">
            <label for="inputName" class="control-label">Last Name</label>
            <div>
              <input type="text" class="form-control" id="inputName" value="">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
